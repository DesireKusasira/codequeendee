<!DOCTYPE html>
<html>
    <head>
    <title>Login Form</title>
    </head>
    <body style="background-color: rgb(158, 230, 252);">
    <h2>SIGN UP FORM</h2>
    <p>Login your credentials to access the Tour guide</p>
    <form action="login-form"method="post">
    <label for="fname">First Name: </label>
    <input type="text" id="fname"><br><br>
    <label for="lname">Last Name: </label>
    <input type="text" id="lname"><br><br>
    <label for="email">Email:&nbsp;&nbsp;&nbsp </label>
    <input type="text" id="email" required><br><br>
    <label for="tel">Telephone: </label>
    <input type="text" id="tel"><br><br>
    <label for="pwd">Create Password :</label>
    <input type="password" id="pwd" required>

    </form>
    </body>
</html>
